<form action="jobpost_submit.jsp" method="post">
	<table class="tabular-form">
	<tr>
	<td><h6>Company Name</h6></td>
	<td> <input type="text" name="company_name" required>
	</tr>
	
	<tr>
	<td><h6>Job Title</h6></td>
	<td> <input type="text" name="title" required>
	</tr>
	
	<tr>
	<td><h6> Job Location </h6></td>
	<td> <input type="text" name="location" required>
	</tr>
	
	<tr>
	<td><h6> Start Date </h6></td>
	<td> <input type="date" name="start_date" required>
	</tr>
	
	<tr>
	<td><h6> Duration</h6></td>
	<td> <input type="text" name="duration" required>
	</tr>
	
	<tr>
	<td><h6> Salary </h6></td>
	<td> <input type="text" name="salary" required>
	</tr>
	
	<tr>
	<td><h6> Area of Interest </h6></td>
	<td> <input type="text" name="interest">
	</tr>
	
	<tr>
	<td><h6> Qualification </h6></td>
	<td> <input type="text" name="qualification" required>
	</tr>
	
	<tr>
	<td><h6> Number Of Vacancies </h6></td>
	<td> <input type="text" name="vacancies" required>
	</tr>
	
	<tr>
	<td><h6> Last Date Of Submission </h6></td>
	<td> <input type="date" name="dos" required>
	</tr>
	
	<tr>
	<td><h6>I need</h6></td>
	<td>
		<select name="experience" required>
			<option value="select" selected disabled>SELECT</option>
			<option value="experienced">Experienced</option>
			<option value="freher">Fresher</option>
		</select>
	</td>
	</tr>
	
	<tr>
	<td><h6> Other Details </h6></td>
	<td> <input type="text" name="other">
	</tr>
	</table>
	<input type="submit" value="SUBMIT" />
</form>
